<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Timer</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <h1 style="color: #cad2c5; font-size: 60px;">Timer</h1>
      <section>
            <div id="display-div"></div>
            <div class="btns-area">
                  <div class="btns">
                        <button class="start btn">start</button>
                        <button class="stop btn">Stop</button>
                        <button class="reset btn">reset</button>
                        <button class="gettime btn">getTime</button>
                        <button class="clear btn">clear</button>
                  </div>
                  <p style="text-align: center;margin-top: 20px; font-weight: 600;">The Get time shows here:</p>
                  <p class="display-time"></p>
            </div>
      </section>
      <script src="script.js"></script>
</body>

</html>
